<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/experience">Experience</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="contact-details">
            <h2>Contact Me</h2>
            <p><strong>Name:</strong> {{ contact.name }}</p>
            <p><strong>Email:</strong> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
            <p><strong>Phone:</strong> {{ contact.phones | join(", ") }}</p>
            <iframe 
                src="{{ contact.map_url }}" 
                width="100%" height="250" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </footer>
    <script src="/static/js/three3d.js"></script>
</body>
</html>
